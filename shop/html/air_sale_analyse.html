<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>机票销售分析</title>
    <link type="text/css" rel="stylesheet" href="../css/global.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/face_common.js"></script>
</head>
<body style="overflow-y:auto">
    <div class="global_div o_hide" style="padding:0;">
        <div class="bg_gray o_hide b100">
            <div class="bk_left statistics_box m_r_20 linerbgcolor1">
                <p class="size_12 m_b_16 p_t_10">总体消费</p>
                <p><span class="size_20">￥</span><span class="size_28">2399,444</span></p>
            </div>
            <div class="bk_left statistics_box m_r_20 linerbgcolor2">
                <p class="size_12 m_b_16 p_t_10">差旅节省</p>
                <p><span class="size_20">￥</span><span class="size_28">2399,777</span></p>
            </div>
            <div class="bk_left statistics_box m_r_20 linerbgcolor3">
                <p class="size_12 m_b_16 p_t_10">平均票价</p>
                <p><span class="size_20">￥</span><span class="size_28">2399,00</span></p>
            </div>
            <div class="bk_left statistics_box linerbgcolor4">
                <p class="size_12 m_b_16 p_t_10">平均折扣</p>
                <p><span class="size_28">0.99</span></p>
            </div>
        </div>
    </div>
    <div class="global_div o_hide">
        <h2>机票退改签分析</h2>
        <div class="b100 p_l_20 p_r_20 box">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="airSaleMain" class="b100" style="height:400px;"></div>
        </div>
    </div>
    <div class="global_div o_hide">
        <h2>销售额及票量分析</h2>
        <div class="b100 p_l_20 p_r_20 box">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="topairSaveMain" class="b100" style="height:500px;"></div>
            <table class="table1 t_center">
                <tbody> 
                    <tr>
                        <td>日期</td>
                        <td>2018年1月</td>
                        <td>2018年2月</td>
                        <td>2018年3月</td>
                        <td>2018年4月</td>
                        <td>2018年5月</td>
                        <td>2018年6月</td>
                        <td>2018年7月</td>
                    </tr>
                    <tr>
                        <td>余额(万元)</td>
                        <td>123456</td>
                        <td>部门1</td>
                        <td>123456</td>
                        <td>部门1</td>
                        <td>123456</td>
                        <td>部门1</td>
                        <td>123456</td>
                    </tr>
                    <tr>
                        <td>票量</td>
                        <td>123456</td>
                        <td>部门1</td>
                        <td>123456</td>
                        <td>部门1</td>
                        <td>123456</td>
                        <td>部门1</td>
                        <td>123456</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- ECharts单文件引入 -->
    <script src="../js/echarts-all.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts图表
        var myChartairSale = echarts.init(document.getElementById('airSaleMain')); 
        var topmyChartairSave = echarts.init(document.getElementById('topairSaveMain')); 
        var option = {
            legend: {
                data:['预订','退票','改期'],
                x:'right',
                y:'top'
            },
            xAxis : [
                {
                    type : 'category',
                    axisLine: {
                        lineStyle:{
                            color:'#cccccc'
                        }
                    },
                    data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLine: {
                        lineStyle:{
                            color:'#cccccc'
                        }
                    }
                }
            ],
            series : [
                {
                    name:'预订',
                    type:'line',
                    stack: '总量',
                    symbol:'emptyCircle',
                    symbolSize:4,
                    itemStyle:{
                        normal: {
                            color:'#54b3fe',
                            lineStyle:{
                                color:'#54b3fe'
                            },
                            label:{
                                show:true
                            }
                        },
                        emphasis : {
                            label : {show: true}
                        }
                    },
                    data:[4, 5, 9, 14, 18, 20, 21,22,24,29]
                },
                {
                    name:'退票',
                    type:'line',
                    stack: '总量',
                    symbol:'emptyCircle',
                    symbolSize:4,
                    itemStyle:{
                        normal: {
                            color:'#ff8282',
                            lineStyle:{
                                color:'#ff8282'
                            },
                            label:{
                                show:true
                            }
                        },
                        emphasis : {
                            label : {show: true}
                        }
                    },
                    data:[8, 9, 11, 14, 20, 22, 21,25,27,30]
                },
                {
                    name:'改期',
                    type:'line',
                    stack: '总量',
                    symbol:'emptyCircle',
                    symbolSize:4,
                    itemStyle:{
                        normal: {
                            color:'#199aff',
                            lineStyle:{
                                color:'#199aff'
                            },
                            label:{
                                show:true
                            }
                        },
                        emphasis : {
                            label : {show: true}
                        }
                    },
                    data:[10, 13, 15, 16, 20, 26, 21,27,34,35]
                }
            ]
        };
        var topoption = {
         
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['销售额（万元）','票量'],
                x:'right',
                y:'top'
            },
       
            xAxis : [
                {
                    type : 'category',
                    data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                 
                }

            ],
            yAxis : [
                {
                    'type':'value'                
                },
                {
                    'type':'value'
                }
            ],
            series : [
                {
                    name:'销售额（万元）',
                    type:'bar',
                    data:[111.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    itemStyle : { 
                        normal: {
                            color:'#199aff',
                            barBorderRadius:6,
                            label : {
                                show: true, 
                                position: 'top'
                            }
                        }
                    }

                  
                },
                {
                    name:'票量',
                    type:'bar',
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                    markPoint : {
                        data : [
                            {name : '年最高', value : 182.3, xAxis: 7, yAxis: 183, symbolSize:18},
                            {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}
                        ]
                    },
                    itemStyle : { 
                        normal: {
                            color:'#ffa800',
                            barBorderRadius:6,
                            label : {
                                show: true, 
                                position: 'top'
                            }
                        }
                    }
                 
                }
            ]
        };

        // 为echarts对象加载数据 
        myChartairSale.setOption(option); 
        topmyChartairSave.setOption(topoption); 
    </script>
</body>
